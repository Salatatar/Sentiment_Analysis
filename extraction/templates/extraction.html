{% extends "base.html" %} {% block page_content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" />
<script>
    $(document).ready(function() {
        $("#myTable").DataTable();
    });
</script>
<style>
    .text-custom-en {
        font-family: cursive;
    }
    
    .text-custom-th {
        font-family: "Mitr", sans-serif;
    }
    
    .text-custom-size-th {
        font-family: "Mitr", sans-serif;
        font-size: 16px;
    }
    
    .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #242f3f;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        position: relative;
        border: 4px solid #Fff;
        animation: loader 2s infinite ease;
    }
    
    .loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #fff;
        animation: loader-inner 2s infinite ease-in;
    }
    
    @keyframes loader {
        0% {
            transform: rotate(0deg);
        }
        25% {
            transform: rotate(180deg);
        }
        50% {
            transform: rotate(180deg);
        }
        75% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    @keyframes loader-inner {
        0% {
            height: 0%;
        }
        25% {
            height: 0%;
        }
        50% {
            height: 100%;
        }
        75% {
            height: 100%;
        }
        100% {
            height: 0%;
        }
    }
</style>
<div class="container mt-5 text-custom-en">
    <table id="myTable" class="display" class="table mt-4">
        <thead>
            <tr>
                <th class="text-center" scope="col" style="width: 30px">#</th>
                <th class="text-center" scope="col" style="width: max-content">
                    The Message Extracted
                </th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ record }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
<script>
    $(window).on("load", function() {
        $(".loader-wrapper").fadeOut("slow");
    });
</script>
{% endblock %}
